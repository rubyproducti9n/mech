<script>

  $(window).on('load', function(){
    $("#loading").hide();
  })

  $(window).load(function(){
    $("#loading").fadeOut();
  });

  function login_show(){
    var login = document.getElementById('login-container');
    login.style.display = 'block';
  }
  function login(){
    var greet = "Welcome ";
    var avatar= '<img id="user_avatar" src="img/profile-avatar.png">';
    var loginCont = document.getElementById('login-container');
    var input = document.getElementById('name').value;
    var user = document.getElementById('user_name');
    var control = document.getElementById('home');
    var userContainer = document.getElementById('user_detail_container');
    var mech = "Mechanical";
    var timeout = setTimeout(reset, 120000);
    //var x[i] = ["Om Lokhande", "Shreyash"];
    if(input == 8090 || input == 22){
      control.style.display = 'block';
      user.innerHTML = greet + 'Om';
    //$("#login-container").slideUp("fast");
      loginCont.style.display = 'none';
      notify({
        message: "Logged In",
        color: 'success',
        timeout: 5000
      });
      userContainer.style.display = 'block';
    }
    else{
      login_error();
    }
    if(input == 1111 || input == 33){
      control.style.display = 'block';
      user.innerHTML = greet + 'to Community Mode';
      loginCont.style.display = 'none';
      notify({
        message: "Logged In",
        color: 'success',
        timeout: 5000
      });
      userContainer.style.display = 'block';
    }
    else{
      login_error();
    }
    function login_error(){
      loginCont.style.display = 'none';
      notify({
        message: "Warning! Authorized persons only!",
        color: 'danger',
        timeout: 5000
      });
      //control.style.display = 'none';
    }
    function reset(){
      login_show();
      notify({
        message: "Auto Locked",
        color: 'danger',
        timeout: 5000
      });
    }
  }
