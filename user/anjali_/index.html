<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SANJIVANI COLLEGE OF ENGINEERING</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        body{
            font-family: 'Roboto', sans-serif;
        }
        .home{
            margin: 0 40px;
        }
        nav{
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.199);
        }
        .nav-link{
            display: inline-block;
            background: rgb(255, 255, 255);
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 28px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .nav-link:hover{
            background: rgb(230, 230, 230);
        }
        .default-font{
            font-weight: 700;
            font-family: 'Roboto', sans-serif;
        }
        .branch{
            border: 1px rgb(216, 216, 216) solid;
            border-radius: 28px;
            padding: 10px;
        }
        .card{
            display: inline-block;
            width: 29%;
            border: 1px rgba(211, 211, 211, 0) solid;
            padding: 10px;
            margin: 14px;
            border-radius: 28px;
            overflow: hidden;
            box-shadow: 0px 0px 0px rgba(0, 0, 0, 0.151);
            transition: all 0.2s ease;
        }
        .card:hover{
            border: 1px rgb(211, 211, 211) solid;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.151);
        }
        .card:active{
            transform: scale(1.07);
        }
        .img{
            width: 100%;
            border-radius: 28px;
        }
        .title{
            padding: 10px;
            z-index: 9;
        }
        .btn{
            width: fit-content;
            color: #000;
            background-color: #fff;
            padding: 16px 30px;
            border-radius: 28px;
            text-decoration: none;
            font-style: italic;
            transition: all 0.2s ease;
        }
        .btn-link:hover{
            color: #fff;
            background: rgb(75, 168, 255);
        }
        .block{
            display: block;
            width: 95%;
            text-align: center;
        }
        .placeholder-color{
            background-color: rgb(240, 240, 240);
        }
    </style>
</head>
<body>

    <nav>
        <a class="nav-link">
            Home
        </a>
        <a class="nav-link">
            Branches
        </a>
        <a class="nav-link">
            About
        </a>
    </nav>

    <div class="home">
        <br><br><br><br><br><br>
        <div class="branch">
        <h2>â€¢ Branch</h2>
        <div class="card">
            <img class="img" src="img/logo.jpg">
            <div class="title default-font">
                Mechanical Engineering
            </div>
        </div>
        <div class="card">
            <img class="img" src="img/logo.jpg">
            <div class="title default-font">
                Computer Engineering
            </div>
        </div>
        <div class="card">
            <img class="img" src="img/logo.jpg">
            <div class="title default-font">
                Browse more
            </div>
        </div>
        <br><br>
        <a class="btn btn-link block placeholder-color" href="#">See more</a>
    </div>
    </div>

</body>
</html>
