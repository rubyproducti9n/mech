        .pr-container{
            display: none;
            border: 2px #000 solid;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.756);

<body onload="load()">

        <div id="st-data">
            <div class="pr-container">
                <div class="pr-img">
                    <img class="img" src="../img/profile-avatar.png">
                </div>
                <div class="pr-nme">
                    Your Name Goes Here
                </div>
                <div class="pr-roll">
                    00
                </div>
                <div class="pr-int">
                    None
                </div>
            </div>
            <div class="pr-container">
                <div class="pr-img">
                    <img class="img" src="../img/profile-avatar.png">
                </div>
                <div class="pr-nme">
                    Your Name Goes Here
                </div>
                <div class="pr-roll">
                    00
                </div>
                <div class="pr-int">
                    None
                </div>
            </div>
        </div>
        <script type="text/javascript">



            fetch('../data.json')
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    appendData(data);
                })
                .catch(function (err) {
                    console.log('error: ' + err);
                });

            function appendData(data) {
                let mainContainer = document.getElementById("st-data");
                for (let i = 0; i < data.length; i++) {
                    let div = document.createElement("div");
                    div.innerHTML =
                    '<div class="pr-container">\
                    <div class="pr-img">' + '<img src="' + data[i].prImage + '" class="img"> ' +'</div>\
                    <div class="pr-nme">' + data[i].fullName + '</div>\
                    <div class="pr-roll">' + data[i].roll + '</div>\
                    <div class="pr-int">' + data[i].ume + '</div>\
                    </div>';
                    //div.innerHTML = 'Name: ' + data[i].firstName + ' ' + data[i].lastName + '<br>' + 'Roll No.: ' + data[i].roll;
                    mainContainer.appendChild(div);
                }
            }
        </script>
